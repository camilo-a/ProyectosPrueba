<div
    *ngIf="!pais; else divPais"
    class="alert alert-info">
    Cargando contenido...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" class="img-thumbnail"/>
        </div>   
        
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{ pais.population | number }}
                </li>  
                
                <li class="list-group-item">
                    <strong>Codigo</strong> {{ pais.cca2}}
                </li> 

            </ul>        

        </div>

    </div>

    <h3>Traducciones</h3>

    <div class="row">
        <div class="col">
            <span
            *ngFor="let t of pais.translations | keyvalue"        
            class="badge bg-primary mr-5"   
>          
             {{ t.value.official }}   
            </span>
        </div>
    </div>
</ng-template>
